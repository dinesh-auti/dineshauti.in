baseURL: "https://dineshauti.in/"
title: "Dinesh Auti"
theme: "PaperMod"
languageCode: "en-us"
enableRobotsTXT: true
enableEmoji: true
canonifyURLs: true

build:
  writeStats: true
  useResourceCacheWhen: always

caches:
  images:
    dir: :cacheDir/images

params:
  env: production
  author: "Dinesh Auti"
  description: "Thoughts on infrastructure, SRE, automation, and DevOps"
  keywords: [SRE, DevOps, Kubernetes, Observability, Hugo, Infrastructure]
  homeInfoParams:
    Title: "Hi, I‚Äôm Dinesh üëãüèº"
    Content: "A Site Reliability Engineer by day, curious tinkerer by always.
    This site is where I brain-dump things I learn while wrangling infrastructure, debugging weird edge cases, or just figuring out why something broke (again). It‚Äôs also where I write about the stuff I do when I‚Äôm *not* knee-deep in Kubernetes YAML ‚Äî like chasing small joys, reflecting on lessons from life, or logging those little ‚Äúaha‚Äù moments in a [TIL](/til) (Today I Learned) log.
    Expect posts on tech, tools, and the occasional philosophical detour.
    Make yourself at home. [Read more &rarr;](/about/)"

  socialIcons:
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/dineshauti/"
    - name: "GitHub"
      url: "https://github.com/dinesh-auti/"
    - name: email
      url: "mailto:auti.dinesh3[at]gmail[dot]com"

  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadcrumbs: true
  ShowToc: true
  assets:
    disableHLJS: true
    favicon: "/assets/images/favicons/favicon.ico"
    favicon96x96: "/assets/images/favicons/favicon-96x96.png"
    apple_touch_icon: "/assets/images/favicons/favicon-180x180.png"
    safari_pinned_tab: "/assets/images/favicons/favicon-512x512.png"

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 1
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 2
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 3
    - identifier: til
      name: TIL
      url: /til/
      weight: 4

markup:
  highlight:
    noClasses: false
    style: github-dark
  goldmark:
    renderer:
      unsafe: false  # allows raw HTML in markdown

outputs:
  home:
    - HTML
    - RSS
    - JSON  # Required for search via Fuse.js if added later

taxonomies:
  tag: "tags"
  category: "categories"